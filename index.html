<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockys Web</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        .font {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <a class="text-[#e11d48] font-semibold" href="">Home</a>
                            <a href="">About</a>
                            <a href="">Pages</a>
                            <a href="">Blog</a>
                            <a href="">Contact</a>
                        </ul>
                    </div>
                    <a class="font-3xl font-extrabold font-[Manrope]">Hocky<span class="text-[#e11d48]"text-[#e11d48]>’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <div class="space-x-4 text-black text-lg">
                        <a class="text-[#e11d48] font-semibold" href="">Home</a>
                        <a href="">About</a>
                        <a href="">Pages</a>
                        <a href="">Blog</a>
                        <a href="">Contact</a>
                    </div>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-[#e11d48] text-white">Get Ticket</a>
                </div>
            </div>
        </nav>
        <section>
            <div class="container mx-auto">
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="Images/1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="Images/12.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <div class="container mx-auto text-center ">
        <p class="text-black font-semibold">Professional Hockeys Club</p>
        <p class="text-black font-semibold">adadad </p>

    </div>
</body>

</html>
